container-image-build:
  # Official docker image.
  # dummy change
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - env
    - /kaniko/executor --context $CI_PROJECT_DIR/app --dockerfile Dockerfile --destination $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
  rules:
    - if: $CI_COMMIT_TAG != null

deploy-to-stage:
  stage: deploy
  image:  bitnami/kubectl:1.19
  environment:
      name: test     
  script:
    - env
    - kubectl delete secret --ignore-not-found gitlab-dev-ops-tom
    - kubectl create secret docker-registry gitlab-dev-ops-tom
      --docker-server=$CI_REGISTRY
      --docker-username=$GIT_LAB_REG_USER
      --docker-password=$GIT_LAB_REG_PASS
    - kubectl apply -f $CI_PROJECT_DIR/kube/app/app-deploy.yml






