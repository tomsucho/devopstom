<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DevOpsTom.Com.pl</title>
    <meta name="description" content="DevOps, Kubernetes, GCP, GitLab CI, Python, Flask">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Stalinist+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/style.css">
    <script src="static/scripts/login.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div id="backdrop"></div>
      <form action="login" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div id="modal-login-card" class="jumbotron">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" autocomplete="username" required>
          <br>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" autocomplete="current-password" required>
          <div class="container">
            <div class="row">
              <div class="col text-center">
                <button type="submit" class="btn btn-outline-dark btn-sm mr-1 mt-1">Login</button>
                <button id="cancel-login-btn" type="reset" class="btn btn-outline-dark btn-sm mr-1 mt-1">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      <form>
      <nav class="navbar navbar-expand-md rounded">
        <div class="navbar">
          <a href="{{ url_for('home') }}" class="btn btn-outline-dark btn-lg" role="button" aria-disabled="true">DevOpsTom.Com.pl</a>
        </div>
        <div class="navbar-nav ml-auto">
          <a href="{{ url_for('ip_stats') }}" class="btn btn-outline-dark btn-lg mr-1" role="button" aria-disabled="true">Visitors IP Stats</a>
          <a href="{{ url_for('about') }}" class="btn btn-outline-dark btn-lg mr-1" role="button" aria-disabled="true">About</a>
          <a id="nav-login-btn" href="#" class="btn btn-outline-dark btn-lg mr-1" role="button">Login</a>

        </div>
      </nav>
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>
